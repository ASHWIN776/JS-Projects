<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Sequence Detection</title>
</head>
<body>
    <script>
        const secretCode = "pickle";
        const pressed = [];

        window.addEventListener("keyup", checkForCode);

        function checkForCode(e)
        {
    
            console.log(e.key);
            // Push the key into the array
            pressed.push(e.key);

            // This will have the info abt the last 6 letters pressed
            pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
            console.log(pressed);

            // Detection of the sequence here
            if(pressed.join("").includes(secretCode))
            {
                console.log("SECRET CODE MATCH");
                // Make the array empty once the code is matched
                pressed.splice(0, pressed.length);
            }
        }
    </script>
</body>
</html>
