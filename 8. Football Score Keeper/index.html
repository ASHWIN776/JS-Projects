<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Score Keeper</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    
    <div id="container">
        <img src="./img/football.jpg" alt="Football Pic">
        <h5>Football Score Keeper</h5>
        <div id="scoreDiv">
            <p id="score">
                2 to 0
            </p>
            <p id="info">Use the buttons to keep score</p>
            <form action="">
                <label for="maxP">
                    Playing To 
                </label>
                <select name="maxPoint" id="maxP">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10" selected>10</option>
                </select>
            </form>
        </div>
        <div id="changeScore">
            <button>+1 Team One</button><button>+1 Team Two</button><button>Reset</button>
        </div>
    </div>



    <!-- External JS -->
    <script src="./scripts/app.js"></script>
</body>
</html>
