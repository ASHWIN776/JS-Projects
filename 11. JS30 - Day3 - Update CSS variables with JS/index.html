<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updating CSS variables with JS</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>

    <h1>Update CSS Variables with <span class="highlight">JS<span></h1>
    <div id="controls">
        <label for="spacing">
            Spacing
        </label>
        <input type="range" id="spacing" name="spacing" min="0" max="200" value="10" data-unit="px">

        <label for="blur">
            Blur
        </label>
        <input type="range" id="blue" name="blur" min="0" max="25" value="10" data-unit="px">

        <label for="color">
           Base Color
        </label>
        <input type="color" id="color" name="color" value="#ffc600">
    </div>

    <img src="img/main.jpg">
    <!-- External JS -->
    <script src="./scripts/app.js"></script>
</body>
</html>
