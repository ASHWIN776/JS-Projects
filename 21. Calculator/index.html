<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
    <h1>Calculator</h1>
    <main>
        <section class="container">
            <div class="calc-screen">
                0
            </div>
            <div class="calc-main">
                <div class="calc-rows">
                    <button class="calc-button span2 reset">C</button>
                    <button class="calc-button delete">&larr;</button>
                    <button class="calc-button operation" data-op="divide">&divide;</button>
                </div>
                <div class="calc-rows">
                    <button class="calc-button num" data-number="7">7</button>
                    <button class="calc-button num" data-number="8">8</button>
                    <button class="calc-button num" data-number="9">9</button>
                    <button class="calc-button operation" data-op="multiply">&times;</button>
                </div>
                <div class="calc-rows">
                    <button class="calc-button num" data-number="4">4</button>
                    <button class="calc-button num" data-number="5">5</button>
                    <button class="calc-button num" data-number="6">6</button>
                    <button class="calc-button operation" data-op="minus">&minus;</button>
                </div>
                <div class="calc-rows">
                    <button class="calc-button num" data-number="1">1</button>
                    <button class="calc-button num" data-number="2">2</button>
                    <button class="calc-button num" data-number="3">3</button>
                    <button class="calc-button operation" data-op="plus">&plus;</button>
                </div>
                <div class="calc-rows">
                    <button class="calc-button span3 num" data-number="0">0</button>
                    <button class="calc-button equals">&equals;</button>
                </div>
            </div>
        </section>
    </main>
    <!-- External JS -->
    <script src="./assets/scripts/app.js"></script>
</body>
</html>
