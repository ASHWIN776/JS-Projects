<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1>Calculator</h1>
    <main>
        <section class="container">
            <div class="calc-screen">
                0
            </div>
            <div class="calc-main">
                <div class="calc-rows">
                    <button class="calc-button span2">C</button>
                    <button class="calc-button">&larr;</button>
                    <button class="calc-button">&divide;</button>
                </div>
                <div class="calc-rows">
                    <button class="calc-button">7</button>
                    <button class="calc-button">8</button>
                    <button class="calc-button">9</button>
                    <button class="calc-button">&times;</button>
                </div>
                <div class="calc-rows">
                    <button class="calc-button">4</button>
                    <button class="calc-button">5</button>
                    <button class="calc-button">6</button>
                    <button class="calc-button">&minus;</button>
                </div>
                <div class="calc-rows">
                    <button class="calc-button">1</button>
                    <button class="calc-button">2</button>
                    <button class="calc-button">3</button>
                    <button class="calc-button">&plus;</button>
                </div>
                <div class="calc-rows">
                    <button class="calc-button span3">0</button>
                    <button class="calc-button">&equals;</button>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
